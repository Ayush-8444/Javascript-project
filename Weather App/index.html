<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="heroContent">
        <div id="topBar">
            <input type="search" placeholder="Enter city name" value="delhi" id="searchText">
            <div id="searchButton"><i class="fa-solid fa-magnifying-glass" style="color: rgb(65, 62, 62);"></i></div>
        </div>
        <p class="hidden" id="warning" style="padding-left: 20px; color: red;">**city does not exists</p>
        <div id="information">
            <div id="heroImage"> 
            </div>
            <div id="temperature"></div>
            <div id="city"></div>
        </div>
        <div id="bottomBar">
            <div class="valueContainer">
                <div class="weatherIcon"><i class="fa-solid fa-water"></i></div>
                <div class="values">
                    <div id="humidityValue"></div>
                    <div class="headings">Humidity</div>
                </div>
            </div>
            <div class="valueContainer">
                <div class="weatherIcon"><i class="fa-solid fa-wind"></i></div>
                <div class="values">
                    <div id="windValue"></div>
                    <div class="headings">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
